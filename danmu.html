    <link type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/danmu.css">
</head>
<body>
    <div class = "barrage-box">
        <div class="barrage-content">
            <div class="barrage-road">
                
            </div>
            <div class="barrage-road">

            </div>
            <div class="barrage-road">

            </div>
            <div class="barrage-road">

            </div>
            <div class="barrage-road">

            </div>
            <div class="barrage-road">

            </div>
            <div class="barrage-road">

            </div>
        </div>
        <div class="barrage-sendbar">
            <div class="barrage-info">弹幕栏</div>
            <div class="barrage-root">
                <div class="barrage-switch">
                    <input class="barrage-checkbox" type="checkbox" checked>
                    <span class="choose-barrage"></span>
                </div>
                <div class="barrage-setting">
                    <span class="bp-svgicon"></span>
                    <div class="barrage-setting-wrap">
                        <div class="barrage-setting-wrap-area">

                                    <div class="range-slider-handle"></div>
                                    <div class="rnage-slider-fill"></div>
                                </div>
                            </div>
                            <div class="barrage-setting-wrap-area-fontspeed">
                                <div class="range-slider-fill speed"></div>
                                <div class="range-slider-handle speed"></div>
                            </div>
                            <div class="barrage-setting-wrap-area-fontcolor">
                                <div class="mode-selection-title"></div>
                                <div class="mode-selection-row"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="barrage-inputbar">
                    <div class="barrage-inputbar-wrap">
                        <input class="barrage-input" placeholder="发个弹幕见证一下" >
                    </div>
                    <div class="barrage-inputbar-button">发送</div>
                </div>  
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
